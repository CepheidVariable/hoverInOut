<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hover Card Game</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <div id="wrap">
            <div id="dealer" class="scoreboard">
                <img src="./assets/border.jpg" alt="">
            </div>
            <div id="grid">
                <div class="flip-box">
                    <div class="flip-box-inner">
                        <div class="flip-box-front">
                            <img id="0" src="./assets/purple_back.png" alt="">
                        </div>
                        <div class="flip-box-back">
                            <img src="" alt="">
                        </div>
                    </div>
                </div>
                <div class="flip-box">
                    <div class="flip-box-inner">
                        <div class="flip-box-front">
                            <img id="1" src="./assets/purple_back.png" alt="">
                        </div>
                        <div class="flip-box-back">
                            <img src="" alt="">
                        </div>
                    </div>
                </div>
                <div class="flip-box">
                    <div class="flip-box-inner">
                        <div class="flip-box-front">
                            <img id="2" src="./assets/purple_back.png" alt="">
                        </div>
                        <div class="flip-box-back">
                            <img src="" alt="">
                        </div>
                    </div>
                </div>
                <div class="flip-box">
                    <div class="flip-box-inner">
                        <div class="flip-box-front">
                            <img id="3" src="./assets/purple_back.png" alt="">
                        </div>
                        <div class="flip-box-back">
                            <img src="" alt="">
                        </div>
                    </div>
                </div>
            </div>
            <div id="player" class="scoreboard">
                <img src="./assets/border.jpg" alt="">
            </div>
        </div>
    </body>
</html>
